<!doctype html>
{% load static %}
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
      <title>myFawryBOTool</title>
       <link href="{%  static  'actions_style.css'  %}" rel="stylesheet" type="text/css">
   </head>
   <body>
      <div style="margin-top: 10px; margin-left: 20px;">
            {% csrf_token %}
            <h1>Enter customer info</h1>
            <form>
               <label for="mob_id">Mobile:</label>
               <input type="text" size="30" name="Async" id="mob_id" required />
                <label for="mail_id">Mail:</label>
               <input type="text" size="30" name="Async" id="mail_id" required />

                <label for="mail_id">Application code:</label>
               <input type="text" size="30" name="Async" id="app_id" required />

                <label for="mail_id">Terminal code:</label>
               <input type="text" size="30" name="Async" id="terminal_id" required />

                <label for="trx_from_date">From :</label>
                <input type="date" id="trx_from_date">
                <label for="trx_to_date">To :</label>
                <input type="date" id="trx_to_date">
                <label for="online">Online</label>
                <input class="search_type" type="radio" id="online"  name="log_state" value="1" >
                <label for="archive">Archive</label>
                <input class="search_type" type="radio" id="archive" name="log_state" value="1" >
            </form>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div>
            <button id="myButton" >Search</button>
          </div>
            <div class="spinner-border text-warning" role="status" style="display: none">
               <span class="sr-only">Loading...</span>
            </div>
            <br>
            <br>
            <p id="result" ></p>
            <script type="text/javascript">
               document.getElementById("myButton").onclick = function () {
                   document.getElementById("myButton").style.display = "none";
                   $(".spinner-border").show();
                   var mobile = document.getElementById("mob_id").value;
                   var mail = document.getElementById("mail_id").value;
                   var app_code = document.getElementById("app_id").value;
                   var terminal_code = document.getElementById("terminal_id").value;
                   var trx_from_date = document.getElementById("trx_from_date").value;
                   var trx_to_date = document.getElementById("trx_to_date").value;

                   var search_type = '';
                   var is_online = document.getElementById("online").checked ;
                   var is_archive = document.getElementById("archive").checked ;
                   if ( is_online ){
                        search_type = 'online';
                   }else if ( is_archive ){
                        search_type = 'archive';
                   }

                   var data = {'mobile': mobile , 'mail':mail , 'app_code':app_code , 'terminal_code':terminal_code ,
                     'trx_from_date':trx_from_date , 'trx_to_date':trx_to_date , 'search_type':search_type };

                   $.post("getactivitiesfn", data,function(response){
                       $(".spinner-border").hide();
                       document.getElementById("myButton").style.display = "block";
                       document.getElementById("result").innerHTML = response;
                   });
               };

            </script>

      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
   </body>
</html>
